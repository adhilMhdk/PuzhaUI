<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./puzha.ui.css">
    <title>Document</title>
</head>
<body>

    <h2>Button themes</h2>
    <button class="p-btn p-btn-light">Click me</button>
        <button class="p-btn p-btn-skyblue">Click me</button>
        <button class="p-btn p-btn-warning">Click me</button>
        <button class="p-btn p-btn-orange">Click me</button>
        <button class="p-btn p-btn-info">Click me</button>
        <button class="p-btn p-btn-success">Click me</button>
        <button class="p-btn p-btn-danger">Click me</button>
        <button class="p-btn p-btn-primary">Click me</button>
        <button class="p-btn p-btn-brown">Click me</button>
        <button class="p-btn p-btn-secondary">Click me</button>
        <button class="p-btn p-btn-dark">Click me</button>
        <br>
        <br>
        <h2>None background</h2>
    
        <button class="p-btn p-btn-none-skyblue">Click me</button>
        <button class="p-btn p-btn-none-warning">Click me</button>
        <button class="p-btn p-btn-none-orange">Click me</button>
        <button class="p-btn p-btn-none-info">Click me</button>
        <button class="p-btn p-btn-none-success">Click me</button>
        <button class="p-btn p-btn-none-danger">Click me</button>
        <button class="p-btn p-btn-none-primary">Click me</button>
        <button class="p-btn p-btn-none-brown">Click me</button>
        <button class="p-btn p-btn-none-secondary">Click me</button>
        <button class="p-btn p-btn-none-light">Click me</button>

        <br>
        <br>

        <h2>Outlined button</h2>
    
        <button class="p-btn p-btn-outline-skyblue">Click me</button>
        <button class="p-btn p-btn-outline-warning">Click me</button>
        <button class="p-btn p-btn-outline-orange">Click me</button>
        <button class="p-btn p-btn-outline-info">Click me</button>
        <button class="p-btn p-btn-outline-success">Click me</button>
        <button class="p-btn p-btn-outline-danger">Click me</button>
        <button class="p-btn p-btn-outline-primary">Click me</button>
        <button class="p-btn p-btn-outline-brown">Click me</button>
        <button class="p-btn p-btn-outline-secondary">Click me</button>
        <button class="p-btn p-btn-outline-light p-btn-disable">Click me</button>

        <h2>Disabled</h2>
        <button class="p-btn p-btn-success p-btn-cart p-btn-disable">Cart</button>
        <button class="p-btn p-btn-light p-btn-disable">Hello</button>
        <button class="p-btn p-btn-none-secondary p-btn-disable">Click me</button>
        <button class="p-btn p-btn-outline-light p-btn-disable">Click me</button>


    <script src="./puzha.ui.js"></script>  
</body>
</html>
